<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delta App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Delta App</h1>
      <div id="auth-buttons">
        <button id="login-btn" class="btn">Connexion</button>
        <button id="signup-btn" class="btn">Inscription</button>
        <button id="logout-btn" class="btn btn-outline" style="display: none;">Déconnexion</button>
      </div>
    </header>

    <main>
      <!-- Section d'authentification -->
      <section id="auth-section">
        <div id="login-form" class="auth-form">
          <h2>Connexion</h2>
          <form>
            <div class="form-group">
              <label for="login-email">Email</label>
              <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
              <label for="login-password">Mot de passe</label>
              <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="btn btn-primary">Se connecter</button>
          </form>
        </div>

        <div id="signup-form" class="auth-form" style="display: none;">
          <h2>Inscription</h2>
          <form>
            <div class="form-group">
              <label for="signup-email">Email</label>
              <input type="email" id="signup-email" required>
            </div>
            <div class="form-group">
              <label for="signup-password">Mot de passe</label>
              <input type="password" id="signup-password" required>
            </div>
            <div class="form-group">
              <label for="signup-username">Nom d'utilisateur</label>
              <input type="text" id="signup-username" required>
            </div>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
          </form>
        </div>
      </section>

      <!-- Section des notes (visible une fois connecté) -->
      <section id="app-section" style="display: none;">
        <div id="user-info">
          <h2>Bienvenue, <span id="username">Utilisateur</span>!</h2>
        </div>

        <div id="notes-container">
          <div class="notes-header">
            <h3>Mes Notes</h3>
            <button id="add-note-btn" class="btn btn-sm btn-primary">+ Nouvelle Note</button>
          </div>

          <div id="note-form" class="note-form" style="display: none;">
            <input type="hidden" id="note-id">
            <div class="form-group">
              <label for="note-title">Titre</label>
              <input type="text" id="note-title" required>
            </div>
            <div class="form-group">
              <label for="note-content">Contenu</label>
              <textarea id="note-content" rows="4"></textarea>
            </div>
            <div class="form-buttons">
              <button id="save-note-btn" class="btn btn-primary">Enregistrer</button>
              <button id="cancel-note-btn" class="btn btn-outline">Annuler</button>
            </div>
          </div>

          <div id="notes-list" class="notes-list">
            <!-- Notes generees dynamiquement -->
            <p id="no-notes-message">Aucune note pour le moment. Créez votre première note!</p>
          </div>
        </div>
      </section>
    </main>

    <div id="toast" class="toast"></div>
  </div>

  <!-- Chargement des scripts -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/notes.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
